<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/5_galeria_com_ligthbox/styles.css">
    <script src="/5_galeria_com_ligthbox/scripts.js" defer></script>
</head>

<body>
    <h1>Galeria</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="/5_galeria_com_ligthbox/img/image-1.jpg"
            data-src="/5_galeria_com_ligthbox/img/image-1.jpg"
            alt="imagem 1"
            class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="/5_galeria_com_ligthbox/img/image-2.jpg"
            data-src="/5_galeria_com_ligthbox/img/image-2.jpg"
            alt="imagem 2"
            class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="/5_galeria_com_ligthbox/img/image-3.jpg"
            data-src="/5_galeria_com_ligthbox/img/image-3.jpg"
            alt="imagem 3"
            class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="/5_galeria_com_ligthbox/img/image-4.jpg"
            data-src="/5_galeria_com_ligthbox/img/image-4.jpg"
            alt="imagem 4"
            class="gallery-image">
        </div>
    </div>
    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" alt="Imagem em destaque" class="lightbox-image" />
        </div>
        <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
    </div>

</html>
